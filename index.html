<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>News App</title>
  </head>
  <body class="bg-gray-100 space-y-4">
    <!-- header section -  Navbar -->
    <header class="w-full h-20 bg-rose-600 shadow-xl sticky top-0 z-20">
      <nav
        class="max-w-6xl mx-auto flex justify-between items-center h-full px-2"
      >
        <p class="text-2xl text-white font-medium">News App</p>
        <div
          class="h-10 bg-white overflow-hidden rounded-md divide-x-2 shadow-xl border border-rose-600"
        >
          <input
            type="text"
            class="max-w-48 h-full px-3 py-1 rounded focus:outline-none"
            placeholder="search here"
          />
          <button
            type="button"
            class="p-2 h-full bg-gray-200 font-medium text-rose-600"
          >
            Search
          </button>
        </div>
      </nav>
    </header>
    <!-- main content -->
    <main class="max-w-6xl mx-auto px-2">
      <!-- category -->
      <div
        id="category"
        class="flex justify-start items-center overflow-x-auto gap-4"
      ></div>
      <!-- result & filter section -->
      <div class="py-6 flex justify-between items-center">
        <div
          class="text-gray-700 font-medium rounded-md p-2 text-md px-4 border-2 flex justify-center items-center gap-2"
        >
          <i class="fas fa-search"></i>
          <span id="searchResult"></span>
        </div>
        <div
          class="flex justify-between items-center gap-2 bg-gray-100 rounded-md p-2 border-2"
        >
          <img src="./images/filter.png" class="h-6" alt="" />
          <span class="text-gray-700 font-medium">Short & Filter</span>
        </div>
      </div>
      <div
        id="newsContainer"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full"
      ></div>
    </main>

    <!-- JAvascript File Linkng -->
    <script src="./script.js"></script>
  </body>
</html>
